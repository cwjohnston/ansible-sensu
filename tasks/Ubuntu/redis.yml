---
# tasks/Ubuntu/redis.yml: Deploy Redis
# Specific to Ubuntu

  - include_vars: "{{ ansible_distribution }}.yml"

  - name: Ensure the Redis APT repo is present
    apt_repository:
      repo: "{{ sensu_redis_pkg_repo }}"
      state: present
      update_cache: true

  - name: Ensure Redis is installed
    apt:
      name: "{{ sensu_redis_pkg_name }}"
      state: "{{ sensu_redis_pkg_state }}"
      update_cache: true

  - name: Deploy Redis systemd service manifest
    copy:
      src: redis_systemd.service
      dest: /etc/systemd/system/redis.service
